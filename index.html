<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flight finder - Bonier</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./fonts/icomoon/style.css">
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header>
        <nav>
            <ul class="visible-nav">
                <li><a class="toggle" href="#main-nav"><i class="icon-more_vert"></i></a></li>
                <li><a href="/" class="logo"><i class="icon-Logo"></i></a></li>
                <li><a class="toggle" href="#find-flights"><i class="icon-search"></i></a></li>
            </ul>
            <ul class="main-nav" id="main-nav">
                <li><a href="/#my-booking"><i class="icon-Ticket"></i><span>My Flights</span></a></li>
                <li><a href="/#flights"><i class="icon-Find"></i><span>Find Flights</span></a></li>
                <li><a href="/#hotels"><i class="icon-Hotel"></i><span>Hotels</span></a></li>
                <li><a href="/#contact"><i class="icon-Contact"></i><span>Contact</span></a></li>
            </ul>

            <div class="find-flights">
                <label class="form-field"><span>From: </span><input type="text"></label>
                <label class="form-field"><span>To: </span><input type="text"></label>
                <div class="form-group">
                    <label class="form-field"><span>Outbound: </span><input type="date"></label>
                    <label class="form-field"><span>Return: </span><input type="date"></label>
                </div>
            </div>
        </nav>
    </header>

    <script src="/js/main.js" charset="utf-8"></script>

</html>
